 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: url('https://i.imgur.com/7YxQF2v.png') center/cover no-repeat fixed;
    overflow-x: hidden;
    color: #fff;
    text-align: center;
  }
  .overlay {
    backdrop-filter: blur(4px);
    background: rgba(0,0,0,0.45);
    padding: 20px;
    min-height: 100vh;
  }
  h1 {
    font-size: 45px;
    margin-top: 20px;
    text-shadow: 0 0 10px pink;
  }
  .btn {
    padding: 14px 22px;
    background: pink;
    border-radius: 12px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    margin: 10px;
    box-shadow: 0 0 10px rgba(255,255,255,0.7);
  }
  #cakeBox {
    margin-top: 40px;
    position: relative;
  }
  #knife {
    width: 100px;
    cursor: pointer;
    transition: .4s;
  }
  #slice {
    opacity: 0;
    transition: .4s;
  }
  audio { display: none; }
</style>
</head>
<body>
<div class="overlay">
  <h1>ðŸŽ‰ Happy Birthday My Cutie ðŸŽ‰</h1>
  <button class="btn" onclick="playMusic()">Play Music</button>
  <button class="btn" onclick="changeMusic()">Change Music</button>

  <div id="cakeBox">
    <img id="knife" src="https://i.imgur.com/TcUqEPr.png">
    <img id="cake" src="https://i.imgur.com/3bOeZpB.png" width="260">
    <img id="slice" src="https://i.imgur.com/fpP5rQn.png" width="150" style="position:absolute; left:55%; top:40%;">
    <div id="candles">
      <div class="flame" style="width:12px;height:18px;background:yellow;border-radius:50%;position:absolute;left:50%;top:42%;"></div>
      <div class="flame" style="width:12px;height:18px;background:yellow;border-radius:50%;position:absolute;left:58%;top:42%;"></div>
    </div>
  </div>

  <audio id="bgm" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b274a31a2.mp3" loop></audio>
</div>

<script>
  const knife = document.getElementById('knife');
  const slice = document.getElementById('slice');
  const candles = document.getElementById('candles');
  const bgm = document.getElementById('bgm');

  function playMusic(){
    bgm.play();
    spawnNote("Music playing ðŸŽ¶");
  }

  function changeMusic(){
    const link = prompt("Paste new MP3 link:");
    if(link){ bgm.src = link; bgm.play(); spawnNote("Music changed â¤ï¸"); }
  }

  function spawnNote(txt){
    const n = document.createElement('div');
    n.innerText = txt;
    n.style.position='fixed';
    n.style.bottom='20px';
    n.style.left='50%';
    n.style.transform='translateX(-50%)';
    n.style.background='rgba(255,182,193,0.9)';
    n.style.padding='8px 15px';
    n.style.borderRadius='12px';
    n.style.boxShadow='0 0 10px pink';
    document.body.appendChild(n);
    setTimeout(()=>{ n.remove(); },2000);
  }

  function runConfetti(){
    for(let i=0;i<20;i++){
      const c = document.createElement('div');
      c.style.position='fixed';
      c.style.width='8px'; c.style.height='8px';
      c.style.background='hsl('+Math.random()*360+',80%,60%)';
      c.style.left=Math.random()*100+'vw';
      c.style.top='-10px';
      c.style.borderRadius='3px';
      c.style.opacity='1';
      c.style.transition='3s';
      document.body.appendChild(c);
      setTimeout(()=>{ c.style.top='110vh'; c.style.opacity='0'; },50);
      setTimeout(()=>c.remove(),3100);
    }
  }

  function runCakeCut(){
    knife.style.transform = 'translateX(-40px) rotate(-18deg)';
    slice.style.transition = 'transform .6s ease-out, opacity .6s';
    slice.style.transform = 'translateX(120px) rotate(14deg)';
    slice.style.opacity = '0.98';

    const flames = candles.querySelectorAll('.flame');
    flames.forEach((f, i)=>{
      f.style.transition='transform .2s';
      f.style.transform='scaleY(0.1)';
      setTimeout(()=>{ f.style.opacity='0.2'; },400);
    });

    runConfetti();
    spawnNote('Cake cut! Make a wish ðŸŽ‚');

    setTimeout(()=>{
      knife.style.transform='';
      slice.style.transform='';
      slice.style.opacity='0';
      flames.forEach(f=>{ f.style.opacity='1'; f.style.transform='scaleY(1)'; });
    },2200);
  }

  knife.addEventListener('click', runCakeCut);
</script>
</body>
</html>
